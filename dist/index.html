<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
  <link rel="stylesheet" href="./css/app.min.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
</head>
<body>
  <div class="main-markup">
    <div class="main-markup__content">
      <div class="main-markup__header">
        <header class="header">
          <div class="header__content">
            <div class="header__row">
              <button type="button" class="button button--add">
                <i class="fas fa-plus-square"></i>
              </button>
              <label class="new-name">New frame name:
                <input class="new-name__input" type="text">
              </label>
            </div>
            <div class="header__error-wrap">
              <p class="error">*This name is already exists</p>
            </div>
          </div>
        </header>
      </div>
      <div class="chat-frame">
        <main class="chat-frame__field">
        
        </main>
      </div>
    </div>
    <div class="main-markup__footer">
      <footer class="footer"></footer>
    </div>
  </div>

  <script src="js/utils.min.js"></script>
  <script src="js/iframe.min.js"></script>
  <script src="js/system.min.js"></script>
  <script src="js/main.min.js"></script>
</body>
</html>
